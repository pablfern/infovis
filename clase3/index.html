    function load_json(){
        var myjson = [{"date": "11/11/2015", "to": ["jose.liendro@oldcompany.com.ar", "pablo.fernandez@oldcompany.com.ar", "maximo.valdes@oldcompany.com.ar"], "from": ["info@news.letsbonus.com.ar"], "sent": "False"}, {"date": "11/11/2015", "to": ["jose.liendro@oldcompany.com.ar", "pablo.fernandez@oldcompany.com.ar", "maximo.valdes@oldcompany.com.ar"], "from": ["info@news.letsbonus.com.ar"], "sent": "False"},{"date": "11/11/2015", "to": ["it@oldcompany.com.ar"], "from": ["noreply@oldcompany.com.ar"], "sent": "False"}, {"date": "11/11/2015", "to": ["pablo.fernandez+1@oldcompany.com.ar"], "from": ["info@news.oldcompany.com.ar"], "sent": "False"}, {"date": "11/11/2015", "to": ["jose.liendro@oldcompany.com.ar", "pablo.fernandez@oldcompany.com.ar", "maximo.valdes@oldcompany.com.ar"], "from": ["info@news.oldcompany.com.ar"], "sent": "False"}];
        
        var unique_nodes = {};

        var dataset = {nodes: [],
                       edges: [],
                       }

        for(var i=0; i < myjson.length; i++){
            if(!(myjson[i]["from"] in unique_nodes)){
                unique_nodes[myjson[i]["from"]] = '';
                dataset.nodes.push(myjson[i]["to"]);
            };
        };
        
        return dataset;
    };
    
    var aux = load_json();

    var colors = d3.scale.category10();
    var svg = d3.select("#svg-container")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);

    var force = d3.layout.force()
                  .nodes(dataset.nodes)
                  .links(dataset.edges)
                  .size([500, 350])
                  .linkDistance([50])
                  .charge([-100])    
                  .start();

    var edges = svg.selectAll("line")
                   .data(dataset.edges)
                   .enter()
                   .append("line")
                   .style("stroke", "#ccc")
                   .style("stroke-width", 1);

    var nodes = svg.selectAll("circle")
                   .data(dataset.nodes)
                   .enter()
                   .append("circle")
                   .attr("r", 10)
                   .style("fill", function(d, i) {
                        return colors(i);
                    })
                   .call(force.drag);
    
    force.on("tick", function() {
        edges.attr("x1", function(d) { return d.source.x; })
             .attr("y1", function(d) { return d.source.y; })
             .attr("x2", function(d) { return d.target.x; })
             .attr("y2", function(d) { return d.target.y; });

        nodes.attr("cx", function(d) { return d.x; })
             .attr("cy", function(d) { return d.y; });
    });
